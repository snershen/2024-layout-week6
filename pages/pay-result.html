<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <div class="d-flex justify-content-center align-items-center text-secondary-200 mb-lg-8 mb-5">
            <i class="bi bi-check2-circle fs-lg-1 fs-4 me-lg-4 me-2"></i>
            <h1 class="fs-lg-1 fs-3">付款成功</h1>
          </div>
          <div class="d-flex card bg-white p-lg-8 p-5">

              <h2 class="card-title border-bottom fs-lg-4 fs-5 pb-lg-8 pb-5 mb-5">訂購資訊</h2>

              <div class="border-bottom pb-5 mb-lg-8 mb-5">

                  <div class="d-flex justify-content-between mb-2">
                    <p>開始日</p>
                    <p class="font-eng">2024 / 5 / 1</p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p>終止日</p>
                    <p class="font-eng">2025 / 5 / 1</p>
                  </div>
                </div>
              </div>
            </div>

            <a
              href="article.html"
              class="btn btn-secondary-200 py-2 w-100 d-flex justify-content-center align-items-center"
            >
              瀏覽文章<i class="bi bi-arrow-right ms-2"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
